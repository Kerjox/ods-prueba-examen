
<app-filter01 (somethingSelected)="filter($event)"></app-filter01>
<table class="table">
  <thead>
  <tr>
    <th scope="col">Nombre Proyecto</th>
    <th scope="col">Fecha Inicio</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let proyecto of proyectosToShow">
    <tr>
      <th>{{proyecto.nombreProyecto}}</th>
      <td>{{proyecto.fechaInicio | date: 'dd-MMM-y'}}</td>
    </tr>
  </ng-container>
  </tbody>
</table>
