<table class="table">
  <thead>
  <tr>
    <th scope="col">Pais</th>
    <th scope="col">Bandera</th>
  </tr>
  </thead>
  <tbody>
  <ng-container *ngFor="let pais of paises">
    <tr>
      <td>{{pais.nombrePais}}</td>
      <td><img [src]="pais.banderaURL" style="width: 25px; height: 25px;"></td>
    </tr>
  </ng-container>

  </tbody>
</table>
